        <a class="home" href="index.html"><img src="images/logo-inverted.png" class="logolink"></a>

        <a class="nav" href="faq.html">FAQ</a>

    <div class="container">
        <h1 class="subtitle" style="margin-top: 10vh; margin-bottom: 15vh;">Support</h1>
